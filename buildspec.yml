version: 0.2
env:
  variables:
    ECR_REPOS: "ECR_REPOS"
    
phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
  build:
    commands:
      - ./gradlew build
      - echo $ECR_REPOS
      - echo $CODEBUILD_WEBHOOK_HEAD_REF
      - echo $CODEBUILD_WEBHOOK_BASE_REF
      - BRANCH=${CODEBUILD_WEBHOOK_TRIGGER#branch/}
      - VERSION=${CODEBUILD_RESOLVED_SOURCE_VERSION}
      - TAG_BRANCH=$ECR_REPOS:$BRANCH
      - TAG_VERSION=$ECR_REPOS:$VERSION
      - docker build -t $TAG_BRANCH .
      - docker tag $TAG_BRANCH $TAG_VERSION
  post_build:
    commands:
      - docker push $TAG_BRANCH
      - docker push $TAG_VERSION

artifacts:
  files:
    - build/reports/**/*
  discard-paths: no
 
cache:
  paths:
    - '/root/.m2/**/*'